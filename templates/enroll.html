<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enrollment Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='enroll.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Student Enrollment Form</h2>
    <form action="/submit_enrollment" method="post" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="lrn">LRN Number</label>
        <input type="text" id="lrn" name="lrn" placeholder="Enter your LRN Number" required>
      </div>
      
      <div class="form-group">
        <label for="date">Birthdate</label>
        <input type="date" id="date" name="date" placeholder="Enter your Date of Birth" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your Age" required>
      </div>

      <div class="form-group">
        <label for="placeofbirth">Place of Birth</label>
        <input type="text" id="placeofbirth" name="placeofbirth" placeholder="Enter your Place of Birth" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your Phone Number" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
      </div>
      
      <div class="form-group">
        <label for="mothername">Mother's Name</label>
        <input type="text" id="mothername" name="mothername" placeholder="Enter your Mother's Name" required>
      </div>

      <div class="form-group">
        <label for="motheroccupation">Mother's Occupation</label>
        <input type="text" id="motheroccupation" name="motheroccupation" placeholder="Enter Mother's Occupation" required>
      </div>

      <div class="form-group">
        <label for="fathername">Father's Name</label>
        <input type="text" id="fathername" name="fathername" placeholder="Enter your Father's Name" required>
      </div>

      <div class="form-group">
        <label for="fatheroccupation">Father's Occupation</label>
        <input type="text" id="fatheroccupation" name="fatheroccupation" placeholder="Enter Father's Occupation" required>
      </div>

      <div class="form-group">
        <label for="year">Year Level</label>
        <select id="year" name="year" required>
          <option value="">Select your School Year</option>
          <option value="1">First Year Student</option>
          <option value="2">Second Year Student</option>
          <option value="3">Third Year Student</option>
          <option value="4">Fourth Year Student</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">Select your Course</option>
          <option value="ACT">ACT</option>
          <option value="BSIT">BSIT</option>
          <option value="BTVTED">BTVTED</option>
          <option value="BAELS">BAELS</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Enrollment Type</label>
        <select id="type" name="type" required>
          <option value="">Enrollment Type Options</option>
          <option value="New Student">New Student</option>
          <option value="Returning Student">Returning Student</option>
          <option value="Transfer Student">Transfer Student</option>
          <option value="Continuing Student">Continuing Student</option>
        </select>
      </div>

      <div class="form-group">
        <label for="profile_image">Profile Image ('png', 'jpg', 'jpeg', 'gif' accepted picture)</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
      </div>

      <button type="submit">Submit Form</button>
    </form>
  </div>
</body>
</html>
